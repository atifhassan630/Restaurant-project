<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Atif BTech BiryaniWallah</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background: url('./background3.png') no-repeat center center/cover;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px;
            background-color: #fff;
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 12px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 15px;
            background-color: #ff6347;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e5533d;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Confirmation Message Styles */
        .confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Atif BTech BiryaniWallah</h1>
    </header>

    <!-- Navbar Section -->
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="./AboutUs.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./order.html">Order Now</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form" class="contact-form" onsubmit="submitForm(event)">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmation" class="confirmation-message">
            Thank you for reaching out! We will get back to you shortly.
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Atif BTech BiryaniWallah | All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault();  // Prevent page reload on form submission

            // Hide the form and show the confirmation message
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';

            // Optionally, you can add AJAX to actually submit the form data to a server
            // For now, we just show the confirmation message

            // Clear form fields after submission
            document.getElementById('contact-form').reset();
        }
    </script>

</body>
</html>
